spring.application.name=API de Tarefas

# Configuração do Banco de Dados

spring.datasource.url=jdbc:mysql://localhost:3306/tarefasdb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=dener

# Configuração JPA / Hibernate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuração do Jackson (datas Java 8+)

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false